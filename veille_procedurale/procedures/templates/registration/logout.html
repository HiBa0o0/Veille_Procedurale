<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion | Gestion des Procédures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .logout-container {
            width: 100%;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1.5rem;
        }
        .btn-group {
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container logout-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h2 class="mb-4">Déconnexion réussie</h2>
                        <p class="text-muted mb-4">Vous avez été déconnecté avec succès de votre compte.</p>
                        <div class="d-flex justify-content-center btn-group">
                            <a href="{% url 'login' %}" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Se reconnecter
                            </a>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>Accueil
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
